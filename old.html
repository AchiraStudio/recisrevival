<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening</title>
    <style>
        @font-face {
            font-family: Breety;
            src: url(fonts/Breetty\ Regular.otf);
        }

        @font-face {
            font-family: Nasa;
            src: url(fonts/nasalization-rg.otf);
        }

        @font-face {
            font-family: Neon;
            src: url(fonts/NEON\ CLUB\ MUSIC.otf);
        }

        @font-face {
            font-family: Spring;
            src: url(fonts/Spring.ttf);
        }

        @font-face {
            font-family: Poppins;
            src: url(fonts/Poppins-Regular.ttf);
        }

        @font-face {
            font-family: Zing;
            src: url(fonts/Zing.otf);
        }

        @font-face {
            font-family: ZingBG;
            src: url(fonts/ZingBG.otf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(65, 8, 65);
        }

        #text {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            font-size: 70px;
            font-family: Poppins;
        }

        #one {
            transition: opacity 0.5s;
        }

        #two {
            display: none;
            transition: opacity 0.5s;
        }

        #three {
            display: none;
            transition: opacity 0.5s;
            font-size: 45px;
        }

        #four {
            display: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div id="text">
        <div id="one">
            <h1>Hi</h1>
        </div>

        <div id="two">
            <h1>Wait a second</h1>
        </div>

        <div id="three">
            <h1>Please turn up your volume</h1>
            <h1>For the best</h1>
            <h1>Experience</h1>
        </div>

        <div id="four">
            <h1>Here we go</h1>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const elements = [
            { id: 'one', displayTime: 2300 },
            { id: 'two', displayTime: 2300 },
            { id: 'three', displayTime: 2300 },
            { id: 'four', displayTime: 2300 }
        ];

        function showNextElement() {
            if (currentIndex > 0) {
                const prevElement = document.getElementById(elements[currentIndex - 1].id);
                prevElement.style.opacity = 0;
                prevElement.addEventListener('transitionend', () => {
                    prevElement.style.display = 'none';
                    if (currentIndex < elements.length) {
                        showElement();
                    } else {
                        redirectToMain();
                    }
                }, { once: true });
            } else {
                showElement();
            }
        }

        function showElement() {
            const currentElement = document.getElementById(elements[currentIndex].id);
            currentElement.style.display = 'block';
            setTimeout(() => {
                currentElement.style.opacity = 1;
            }, 100);

            setTimeout(() => {
                currentIndex++;
                showNextElement();
            }, elements[currentIndex].displayTime);
        }

        function redirectToMain() {
            window.location.href = 'main.html';
        }

        document.addEventListener('DOMContentLoaded', showNextElement);
    </script>
</body>
</html>
